        sIP_DATA += '<option value="10.141.112.12">10.141.112.12 - vadsearch(LB)</option>';

        sIP_DATA += '<option value="10.141.114.102">10.141.114.102 - adschidx2</option>';

        sIP_DATA += '<option value="10.141.114.61">10.141.114.61 - adsearch1</option>';

        function fnCHANGE_IP() {
            var oHIDDEN, oBLOCK;
            switch(sIP_TYPE) {
            case '1':
                oHIDDEN = document.getElementById('ip_text');
                oBLOCK = document.getElementById('ip_select');
                sIP_TYPE = '2';
                break;
            case '2':
                oBLOCK = document.getElementById('ip_text');
                oHIDDEN = document.getElementById('ip_select');
                sIP_TYPE = '1';
                break;
            }
            oBLOCK.style.display = 'block';
            oBLOCK.disabled = false;
            oHIDDEN.style.display = 'none';
            oHIDDEN.disabled = true;
        }
        function fnRESIZE(obj) {
            switch(obj.value) {
            case "▼":
                obj.value = "▲";
                if (navigator.appName.indexOf("Microsoft")!=-1) {
                    parent.frame.rows=document.getElementById('tblREQUEST').offsetHeight + 10 + ',*';
                } else {
                    parent.document.getElementById('frame').rows=document.getElementById('tblREQUEST').clientHeight + 10 + ',*';
                }
                document.location.href='#start';
                break;
            case "▲":
                obj.value = "▼";
                parent.document.getElementById('frame').rows='30,*';
                document.location.href='#query';
                break;
            }
            fnRESIZE_EVENT();
        }
    </script>

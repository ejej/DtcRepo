[BASE]
DESCRIPTION=열린지식 검색데몬 700번 API
IP=10.172.133.31
PORT=5250
APP_NAME=KKBSD
API_NUM=700
DISPLAY_TYPE=1
DEBUG_MODE=0
TEMPLATE_IMG_CNT=5
CNT_BASE_NUMBER=1
CHARACTER_SET=euc-kr

[REQUEST]
^INT         Version=100		: API 버전 (default=100)
^CH(<1024)   ClientCode=SB3		: 클라이언트 코드
^CH(<1024)   SearchCode=ATA		: 검색방식 코드
^CH(<1024)   RestrainDesc=""	: 도메인 지정 문자열 
^CH(<1024)   Query=가나다		: 검색 문자열 <#QUERY>
^CH(<1024)   CNDQuery=""		: CND 쿼리 <#CNDQUERY> 
^INT         ResultStartPos=1	: 검색 결과 시작 위치 (base=1) <#STARTCNT1>
^INT         MaxCount=30		: 검색 결과 요청 개수 <#REQCNT1>
^INT         MinCount=10		: 검색 결과 요청 개수 
^INT         RankValue=0		: 정렬방식 (아래 Sorting Option참고)
^INT         AbstractLen=30
^INT         DupShowValue=0
^INT         AdultFlag=1

[RESPONSE]
^CH(<1024)	ServerName			: 검색 서버의 
^CH(<1024)	Server ID			: 검색 서버의 IP 끝자리 HEX값
^CH(<1024)	Query keyword		: 검색에 사용된 검색어 목록, 형태소분석 결과 + 유의어 확장 등 <#KEYWORD>
^INT		Total count			: 검색 결과 총 개수 <#TOTALCNT1>
^INT		Total count1		: 검색 결과 총 개수 
^INT		ResultStartPos		: 검색 결과 시작 위치
^INT		Result count		: 검색 결과 개수 <#RESULTCNT1>
{List of result} <#CNT1> <#PAGE>
^Ch(1)			ReturnMethod
^INT			MatchField
^Ch(<32)		DocSN
^Ch(<256)		PostUrl
^Ch(<256)		SiteName
^Ch(<256)		HomeId
^Ch(<256)		HomeUrl
^CH(<16)		HomeName
^Ch(<256)		BoardID
^Ch(<256)		BoardName
^Ch(<256)		WriterID
^Ch(<256)		WriterName
^Ch(<16)		Date
^Ch(<=512)		MulmeUrl
^Ch(<=32)		ImageMD5
^Ch(<=1024)		Title
^Ch(<300)		Abstract
^INT			AbstractLen
^CH(<1024)		AdditionalInfo
{/List}
